plugins {
    id 'java'
    id 'application'
}

group = 'nico'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.4.0'
    implementation 'io.vertx:vertx-rx-java3:4.4.0'
    implementation 'io.vertx:vertx-web:4.4.0'
    implementation 'io.vertx:vertx-core:4.2.0'
    implementation 'io.vertx:vertx-web:4.2.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.5'
}

application {
    mainClassName = 'nico.PlayerVerticle'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}